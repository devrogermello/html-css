<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="_imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/foto-m.png" type="image/png">
        <img src="_imagens/foto-g.png" alt="flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um áudio</p>
    <audio src="_media/audio-teste.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio>
        <source src="_media/audio-teste.mp3" type="audio/mp3">
    </audio>
</body>
</html>
