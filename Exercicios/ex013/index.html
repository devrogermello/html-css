<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeo no próprio servidor</p>

    <video width="500" poster="" controls loop>
        <source src="_video/video-teste.mp4" type="video/mp4">
        <p>Seu navegar não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Videos YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rYdIf_YZ3R0?si=PrdfT95DGiSEgAa-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
